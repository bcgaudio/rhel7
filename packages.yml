- name: Hello World Sample
  hosts: all
  tasks:
    - name: Hello Message
      debug:
        msg: "Hello World!"
    - name: NMAP | Installing NMAP
      yum:
        name: nmap
        state: latest
    - name: install basic packages
      action: >
         {{ ansible_pkg_mgr }} name={{ item }} state=present
      with_items:
        - vim
        - bind-utils
        - mc
        - wget
        - krb5-workstation
        - sssd-client 
        - sssd-common 
        - sssd-ldap 
        - sssd-krb5-common 
        - sssd-krb5 
        - openldap-clients
    - copy: 
        src: /srv/myfiles/crt_import.sh
        dest: /root/crt_import.sh
        owner: root
        group: root
        mode: 0700
    - copy:
        src: /srv/myfiles/krb5.conf
        dest: /etc/krb5.conf
        owner: root
        group: root
        mode: 0644
    - copy:
        src: /srv/myfiles/sssd.conf
        dest: /etc/sssd/sssd.conf
        owner: root
        group: root
        mode: 0600
    - copy:
        src: /srv/myfiles/nsswitch.conf
        dest: /etc/nsswitch.conf
        owner: root
        group: root
        mode: 0644
    - name: Export Certificate
      command: /root/crt_import.sh
    - name: Update authconfig
      command: authconfig --enablesssd --enablesssdauth --enablemkhomedir --update
